<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huỳnh Thị Ngọc Diệp</title>

  <style>
    :root{
      --g1:#b6ffd9; 
      --g2:#7fffc1; 
      --g3:#2e9f70; 
      --dark:#0d1b2a;
    }

    /* NỀN LẤP LÁNH ENVY */
    body{
      margin:0;
      font-family: "Segoe UI", Arial;
      background:linear-gradient(180deg, var(--g1), var(--g2));
      overflow-x:hidden;
    }

    /* BỤI ENVY BAY */
    .dust{
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events:none;
      background-image:
        radial-gradient(rgba(255,255,255,0.8) 2px, transparent 2px),
        radial-gradient(rgba(255,255,255,0.5) 1.5px, transparent 1.5px);
      background-size: 3px 60px, 2px 40px;
      animation: dustMove 1.5s linear infinite;
      opacity:0.55;
      z-index:0;
    }

    @keyframes dustMove{
      from{ background-position:0 0, 0 0; }
      to{ background-position:-3px 60px, 2px 40px; }
    }

    /* CARD */
    .card{
      max-width:750px;
      margin:100px auto 80px;
      background:white;
      padding:45px;
      border-radius:25px;
      position:relative;
      z-index:2;
      border:5px solid var(--g2);
      box-shadow:0 0 30px rgba(0,255,150,0.4);
      animation: glowCard 4s ease-in-out infinite;
      text-align:center;
    }

    @keyframes glowCard{
      0%{ box-shadow:0 0 20px rgba(0,255,150,0.35); }
      50%{ box-shadow:0 0 40px rgba(0,255,150,0.9); }
      100%{ box-shadow:0 0 20px rgba(0,255,150,0.35); }
    }

    /* ENVY ĐI NGANG */
    .envy-walk{
      position:absolute;
      bottom:-35px;
      left:-150px;
      width:160px;
      opacity:0.97;
      animation: envyWalk 11s linear infinite;
    }

    @keyframes envyWalk{
      0%{ left:-180px; transform:scaleX(1); }
      45%{ left:calc(100% - 60px); transform:scaleX(1); }
      50%{ transform:scaleX(-1); }
      95%{ left:-180px; transform:scaleX(-1); }
      100%{ transform:scaleX(1); }
    }

    /* AVATAR */
    img.avatar{
      width:170px;
      height:170px;
      border-radius:50%;
      object-fit:cover;
      border:6px solid #ccffe9;
      box-shadow:0 0 30px rgba(0,255,150,0.7);
      animation: glowAvatar 4s ease-in-out infinite;
      margin-top:15px;
    }

    @keyframes glowAvatar{
      0%{ box-shadow:0 0 20px rgba(0,255,150,0.35); }
      50%{ box-shadow:0 0 40px rgba(0,255,150,0.8); }
      100%{ box-shadow:0 0 20px rgba(0,255,150,0.35); }
    }

    /* ICON ENVY LUNG LINH */
    .envy-sparkle{
      position:absolute;
      top:-10px;
      right:20px;
      font-size:28px;
      color:#00ff99;
      opacity:0.9;
      animation: sparkle 2.8s linear infinite;
    }

    @keyframes sparkle{
      0%{ transform:translateY(0) scale(1); opacity:0; }
      30%{ opacity:1; }
      100%{ transform:translateY(140px) scale(1.4); opacity:0; }
    }

    h2{
      font-size:30px;
      color:var(--dark);
      margin-bottom:10px;
      font-weight:700;
    }

    p{
      font-size:18px;
    }

    a{
      display:inline-block;
      margin-top:35px;
      padding:12px 25px;
      background:var(--g3);
      color:white;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 5px 15px rgba(0,120,80,0.3);
      transition:.2s;
    }
    a:hover{ background:#20674d; }

  </style>
</head>

<body>

  <div class="dust"></div>

  <div class="card">

    <img class="envy-walk"
      src="https://i.pinimg.com/originals/df/aa/11/dfaa11e4de1e9e41e983d85396de423d.png"
      alt="Inside Out 2 - Envy">

    <div class="envy-sparkle">✨</div>

    <img class="avatar" src="diep.jpg">

    <h2>Huỳnh Thị Ngọc Diệp</h2>
    <p><strong>Lớp:</strong> 12A</p>
    <p><strong>Ngày sinh:</strong> 10/02/2008</p>

    <a href="index.html">← Quay lại trang chính</a>

  </div>

</body>
</html>
