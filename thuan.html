<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thông tin thành viên - Lương Huy Thuận</title>

  <style>
    body{
      font-family: "Segoe UI", Arial;
      background:#f0f5ff;
      margin:0;
      padding:0;
      color:#0d1b2a;
    }
    .card{
      max-width:600px;
      margin:40px auto;
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.1);
      text-align:center;
    }
    img{
      width:160px;
      height:160px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:20px;
      border:4px solid #dbe3ff;
    }
    a{
      display:inline-block;
      margin-top:20px;
      padding:10px 18px;
      background:#2a72ff;
      color:white;
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
    }
    a:hover{
      background:#1e55cc;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="avatar_thuan.jpg" alt="Avatar Thuận">

    <h2>Lương Huy Thuận</h2>
    <p><strong>Lớp:</strong> 12A</p>
    <p><strong>Ngày sinh:</strong> 09/10/2008</p>

    <a href="index.html">← Quay lại trang chính</a>
  </div>
</body>
</html>
